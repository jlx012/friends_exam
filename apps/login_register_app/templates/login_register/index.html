<html>
<head>
    <title>Login Register</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="(% static 'css/style.css' %)" media='screen' title='no title' charset='utf-8' />
</head>
<body>
    {% if messages %}
      {% for message in messages %}
          <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    <h2>Registration</h2>
    <form action="{% url 'register' %}" method='post'>
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name='first_name'>

        <label>Last Name:</label>
        <input type="text" name='last_name'>

        <label>Email:</label>
        <input type="email" name='email'>

        <label>Password:</label>
        <input type="password" name='password'>

        <label>Password Confirmation:</label>
        <input type="password" name='password_confirmation'>

        <legend>Date of Birth:</legend>
        <label for="month">Month</label>
        <select name="month" />
              <option></option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
        </select> -
        <label for="day">Day</label>
        <select name="day" />
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
        </select> -
        <label for="year">Year</label>
        <select name="year" />
              <option></option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
        </select>
        <span>(Month-Day-Year)</span>

        <input type="submit" value='Register'>
    </form>

    <form action="{% url 'login' %}" method='post'>
      {% csrf_token %}
      <label>Username:</label>
      <input type="email" name='email'>
      <label>Password:</label>
      <input type="password" name='password'>
      <input type="submit" value='Login'>
    </form>
</body>
</html>
